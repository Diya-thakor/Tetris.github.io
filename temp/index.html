<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <title>Tetris Game</title>
</head>

<body>
    <script src="https://kit.fontawesome.com/81ac83e5bf.js" crossorigin="anonymous"></script>
    <div class="row">
        <!-- <div class="col-6" style="margin-top: 30px;">
            <center>
                <cvs id="tetris" height="600px" width="300px" margin-top="50px"></cvs>
            </center>
        </div> -->
        <div class="score row"> 
            <div class="col-3"></div> 
            <div class="col-6"> 
                <center><div style="font-weight: 1000;font-family: Arial, Helvetica, sans-serif;font-size: xx-large;">SCORE:</div><span id="score" class="col">0</span></center>
            </div>
        </div> 
            <center><cvs id="tetris" height="600px" width="300px"></cvs> </center> 
        <br> 
        <div class="row"> 
            <div class="col-3"></div> 
            <div class="col"> 
                <div class="row"> 
                    <div class="col-4"></div> 
                    <div class="col-1"> 
                        <button id="left"><i class="fas fa-caret-left fa-3x"></i></button> 
                    </div> 
                    <div class="col-1"> 
                        <button id="right"><i class="fas fa-caret-right fa-3x"></i></button> 
                    </div> 
                    <div class="col-1"> 
                        <button id="down"><i class="fas fa-sort-down fa-3x"></i></button> 
                    </div> 
                    <div class="col-1"> 
                        <button id="rotate"><i class="fas fa-redo-alt fa"></i></button> 
                    </div> 
                </div> 
            </div> 
            <div class="col-3"></div> 
        </div> 
        <br> 
        <div class="row"> 
            <div class="col-5"></div> 
            <div class="col-4"> 
                <input type="range" class="form-range" min="1" max="5" step="0.5" id="speed"><span id="sp_num"></span> 
                <button type="button" id="speedBtn" class="btn btn-warning" style="width:200px;font-size:medium;">Change 
                    Speed</button> 
            </div> 
            <div class="col-3"></div> 
        </div>
    
    </div>

            </p>
        </div>
    </div> -->

    <script src="tetris.js"></script>
</body>

</html>
